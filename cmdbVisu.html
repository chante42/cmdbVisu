    <div id="footer" ><div class ="bulleHelp bulleHelpAuDessus"><a>@Olivier Chanteloup 22/11/2017  <i class="glyphicon glyphicon-eye-open"></i><span id="dateFileDataTable"></span></a></div>

        <script>
        var select =  new Array();

        // recupere les parametre sur url pour selectionner le type d'affichage
    
        //console.log(navigator);
        if(navigator.userAgent.indexOf('MSIE')!==-1
            || navigator.appVersion.indexOf('Trident/') > 0){
            alert('Ce site ne fonctionne pas sous IE, utilisez un "browser respectueux des standarts" : Chrome ou Firefox');
        }

        $(document).ready(function() {
            var printCounter = 0;

       
           // Append a caption to the table before the DataTables initialisation
           //$('#example').append('<caption style="caption-side: bottom">DSI/DPI/CSI/ Socle Infra : O chanteloup 11/09/2017.</caption>');
 
            var table = $('#example').DataTable( {
                "ajax" : getDataTableFileData(BddNo),
                "columns": getDataTableColonneData("javascript", TypeColonneNo),
                //AutoWidth: false, 
                "order": [[1, 'asc']],
                lengthMenu: [[15,16,17,18,19, 25, 50, -1], [15,16,17,18,19, 25, 50, "All"]],
                "iDisplayLength" : 19,
                keys : true,
                colReorder: true,
                dom: 'Blfrtip',

                "search": {
                     "regex"        : true,
                     "smart"        : false
                },
                buttons: [
                    {
                        extend: 'copy',
                        text: '<u>C</u>opy',
                        key: {
                            key: 'c',
                            altKey: true
                        }
                    },              
                    {
                        extend: 'excel',
                        messageTop: 'information extraite de http://vli5res01/cmdb'
                    },
                    {
                        extend: 'pdf',
                        messageBottom: null
                    },
                    {
                        extend: 'print',
                        messageTop: function () {
                            printCounter++;
         
                            if ( printCounter === 1 ) {
                                return 'This is the first time you have printed this document.';
                            }
                            else {
                                return 'You have printed this document '+printCounter+' times';
                            }
                        },
                        messageBottom: null
                    }  // fin PRINT
                ], // fin BUTTON
                initComplete: function () {  
                    this.api().columns().every( function () {  
                        var column = this;  
                        var select = $('<select><option value=""></option></select>')  
                            .appendTo( $(column.footer()).empty() )  
                            .on( 'change', function () {  
                                var val = $.fn.dataTable.util.escapeRegex(  
                                    $(this).val()  
                                );  
                        //to select and search from grid  
                                column  
                                    .search( val ? '^'+val+'$' : '', true, false )  
                                    .draw();  
                            } );  
           
                        column.data().unique().sort().each( function ( d, j ) {  
                            select.append( '<option value="'+d+'">'+d+'</option>' )  
                        } );  
                    } );

                } // fin de initcomplete 
            } ); // fin table variable 

            table.buttons().container()
                .appendTo( $('.col-sm-6:eq(0)', table.table().container() ) );
             
            // Add event listener for opening and closing details
            $('#example tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row( tr );
         
                if ( row.child.isShown() ) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child( format(row.data()) ).show();
                    tr.addClass('shown');
                }
            } ); // FIN Add event listener for opening and closing details

            // fin de lecture du json
            table.on( 'xhr', function () {
                DataJson = table.ajax.json();
                
            } );

            // supression des warning quand une colonne afficher n'est pas définie dans la bdd
            $.fn.dataTable.ext.errMode = 'none'

            // récupère les date de fichier pour les info Bulle
            $.getJSON("data/fileDate.json", function(data) {
                DateFile = data;
                //console.log(data)

                // affiche la date du fichier Datatable
                $('#dateFileDataTable').html("Le batch de récupération des infos a été lancé le :"+getDataFileDisplay('CMDB', 'date'));
            });
       
            // Ajoute les options qui represente les differente vue
            select[0]=select[1]=select[2]=select[3]="";
            select[TypeColonneNo] = ' selected="selected"';
            $('#typeOfTable > optgroup').append('<option value="?type=0&bdd='+BddNo+' "'+select[0]+'>Responsable</option>');
            $('#typeOfTable > optgroup').append('<option value="?type=1&bdd='+BddNo+' "'+select[1]+'>Sauvegarde</option>');
            $('#typeOfTable > optgroup').append('<option value="?type=2&bdd='+BddNo+' "'+select[2]+'>Ressource</option>');
            $('#typeOfTable > optgroup').append('<option value="?type=3&bdd='+BddNo+' "'+select[3]+'>Stockage</option>');

            //  Ajoute les options represente les différente source de donnée
            select[0]=select[1]=select[2]=select[3]="";
            select[BddNo] = ' selected="selected"';
            $('#typeOfBdd > optgroup').append('<option value="?type='+TypeColonneNo+'&bdd=0" '+select[0]+'>CMDB</option>');
            $('#typeOfBdd > optgroup').append('<option value="?type='+TypeColonneNo+'&bdd=1" '+select[1]+'>Serveurs</option>');
            


        } ); // FIN Document Ready
    </script>
