    <script type    = "text/javascript" src="cmdbVisu.js"></script> 

    <script>
        function displayInfo(e, obj){
            $('#displayInfo_DIV').toggle();
            x =  (window.innerWidth -  1000 )/2;
            y =  (window.innerHeight - 400  ) /2;
            $('#displayInfo_DIV').css({left:x,top:y});
            $('#titreDataTable').html(obj.title);
            
            Table.search(obj.title).draw();
        }

        $(document).ready(function() {
             
             $("map").imageMapResize();

             Table = $('#dataTable').DataTable( {
                "ajax" : {
                            "type"  : "POST",
                            "url"   : getDataTableFileData(BddNo)
                        },
                "columns": getDataTableColonneData("javascript", TypeColonneNo),
                //AutoWidth: false, 
                "order": [[1, 'asc']],
                lengthMenu: [[4,5,6,7,8,9], [4,5,6,7,8,9]],
                keys : true,                
                "iDisplayLength" : 6,
                
                "oSearch": {
                    "sSearch": Search
                    },
            
                "search": {
                     "regex"        : true,
                     "smart"        : false
                },
                } ); // fin table variable 

            
        }); // FIN de Document READY

    </script>
    <div id="displayInfo_DIV" class="displayNone">
        <div id="titreDataTable"></div>
        <table id="dataTable" class="row-border cell-border hover display compact" cellspacing="0" width="100%">
           <thead>
                <tr>
                    <script>document.write(getDataTableColonneData("tableHead",TypeColonneNo))</script>        
                </tr>
            </thead>
            <tfoot>

            </tfoot>
